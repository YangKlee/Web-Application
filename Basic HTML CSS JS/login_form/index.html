<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" id="Login-Form">
        <table border="0px"  style="border-spacing:10px;">
            <tr>
                <td align="center" style="font-size: 40px; color: red;" ><b>Đăng nhập </b></td>
            </tr>
            <tr align="center">
                <td> <h1>Logo nè</h1></td>
            </tr>
            <tr>
                <td align="center"><input type="text" name="user_tx" placeholder="User name"></td>

            </tr>
            <tr>
                <td align="center"><input type="password" name="pass_tx" placeholder="Password"></td>
            </tr>
            <tr>
                <td><input type="checkbox">Ghi nhớ đăng nhập</td>
            </tr>
            <tr>
                <td align="right"><a style="font-size: 80%;" href="#" title="Quên mật khẩu ?">Quên mật khẩu</a></td>
            </tr>
            <tr>
                <td align="center" ><input type="submit" name="summit" class="bt_style" value="Đăng nhập"></td>
                
            </tr>
            <tr>
                <td align="center"><input type="button" value="Đăng ký tài khoản" class="bt_style"></td>
            </tr>
        </table>
    </form>
</body>
</html>
