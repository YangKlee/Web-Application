<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm hiểu thẻ body html</title>
  </head>
  <body>
    <h1>Đây là thẻ h1</h1>
    <h2>Đây là thẻ h2</h2>
    <h3>Đây là thẻ h3</h3>
    <h6>Đây là thẻ h6</h6>
    <p>Đây là thẻ paragrap</p>
    <i>Đây là thẻ italic</i>
    <u>Đây là thẻ underline</u>
    <a href="">Đây là thẻ anchor</a>
    <!--Đây là thẻ hình ảnh img-->
    <img src="https://tinchi.qnu.edu.vn/Content/images/qnu-banner.png" alt="" />
    <ul>
      <!--Đây là danh sách không có thứ tự-->
    </ul>
    <ol>
      <!--Đây là danh sách có thứ tự-->
    </ol>
  </body>
</html>
